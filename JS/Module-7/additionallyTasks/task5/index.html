<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" async="" src="index.js"></script>
  </head>
  <body>
    <ul class="size-filter">
      <li>
        <label>
          <input type="checkbox" name="size" value="xs">
          Extra Small
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="size" value="s" checked>
          Small
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="size" value="m">
          Medium
        </label>
      </li>
      <li>
        <label>
            <input type="checkbox" name="size" value="l" checked>
         Large
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="size" value="xl" checked>
          Extra Large
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="size" value="xxl">
          Extra Extra Large
        </label>
      </li>
    </ul>
    <a href="../index.html">Back</a>
  </body>
</html>
