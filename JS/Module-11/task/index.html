<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Module-11</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Модуль 11</h2>

    <div class="container">

      <form class="form js-form">
        <section>
          <h3>Screen size</h3>
          <ul>
            <li><label><input type="checkbox" class="checkbox" name="size" value="13"> 13"</label></li>
            <li><label><input type="checkbox" class="checkbox" name="size" value="15"> 15"</label></li>
            <li><label><input type="checkbox" class="checkbox" name="size" value="17"> 17"</label></li>
          </ul>
        </section>
        <section>
          <h3>Color</h3>
          <ul>
            <li><label><input type="checkbox" class="checkbox" name="color" value="white"> white</label></li>
            <li><label><input type="checkbox" class="checkbox" name="color" value="gray"> gray</label></li>
            <li><label><input type="checkbox" class="checkbox" name="color" value="black"> black</label></li>
          </ul>
        </section>
        <section>
          <h3>Release date</h3>
          <ul>
            <li><label><input type="checkbox" class="checkbox" name="release_date" value="2015"> 2015</label></li>
            <li><label><input type="checkbox" class="checkbox" name="release_date" value="2016"> 2016</label></li>
            <li><label><input type="checkbox" class="checkbox" name="release_date" value="2017"> 2017</label></li>
          </ul>
        </section>
        <button type="submit" class="submit">Filter</button>
        <button type="reset" class="reset">Clear</button>
      </form>

      <section class="list"></section>
    
    </div>
    
    <template id="about">
      {{#each this}}
      {{#if favorite}}
        <article class="post">
          <p class="size">{{size}}</p>
          <p class="color">{{color}}</p>
          <p class="price">{{price}}</p>
          <p class="release_date">{{release_date}}</p>
          <p class="name">{{name}}</p>
          <p class="descr">{{descr}}</p>
        </article>
      {{/if}}
      {{/each}}
    </template>
  
    
    <a href="../index.html">Назад</a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" async="" src="index.js"></script>
  </body>
</html>
