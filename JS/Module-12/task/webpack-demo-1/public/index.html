<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SERGEY</title>
</head>
<body>
    <h1>Задание 12</h1>
    <h2>(С проверкой ссылки на валидность)</h2>
    <template id="url-card">
        {{#each this}}
            <li class="url-list-elem">
                <button class="url-remove-btn">Remove</button>
                <p class="url">{{url}}</p>
            </li>
        {{/each}}
    </template>
    <form action="submit" class="url-add-form">
        <input type="text" placeholder="Введите URL" class="url-input">
        <button class="url-add-btn">Добавить</button>
        <button class="url-remove-all-btn">Удалить все</button>
    </form>
    <ul class="url-list"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
</body>
</html>
